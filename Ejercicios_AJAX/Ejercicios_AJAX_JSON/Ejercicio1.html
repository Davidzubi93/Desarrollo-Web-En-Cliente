<DOCTYPE html>
<html>
    <head>
        <title>Ajax_JSON 1 Ariketa</title>
    </head>
    <body>
        <button type="button" onclick=" cargarDoc()">Mostrar</button>
        <br><br>
        <table id="tabla" border="1"></table>
            <script>
            /*2.	Crear una página a la que le pediremos la lista de películas almacenadas en un fichero XML que estara en el servidor. 
            A la hora de mostrarlos, se creara una tabla y apareceran en dos columnas separadas.*/
            function cargarDoc() {
              var xhttp = new XMLHttpRequest();
              var docJSON = "ejercicio1.json";
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  mostrarDatos(this.responseText);
                }
              };
              xhttp.open("GET", docJSON, true);
              xhttp.send();
            }
            function mostrarDatos(muestra) {
              var datos = JSON.parse(muestra);
              var i;
              var tabla="<tr><th>Titulo</th><th>Director</th></tr>";
              for (i = 0; i <datos.length; i++) { 
                tabla += "<tr><td>" +
                datos.Pelicula[i].Titulo +
                "</td><td>" +
                    datos.Pelicula[i].Director +
                "</td></tr>";
              }
              document.getElementById("tabla").innerHTML = tabla;
            }
        </script>
    </body>
</html>
