<DOCTYPE html>
<html>
	<head>
		<script language="JavaScript">
		// 8.	AÃ±adir al ejercicio anterior que nos diga por cual de los cuatro es divisible (hay que decir todos por los que es divisible)	
		var num = parseInt(prompt("Escribe un numero: "));
		var divisible = [2, 3, 5, 7];
		for(var i=0;i<divisible.length;i++){
			if (num%divisible[i] == 0){
				document.write(num+" es divisible entre : "+divisible[i]+" <br>");
			}
		}
		
		</script>
	</head>

</html>
