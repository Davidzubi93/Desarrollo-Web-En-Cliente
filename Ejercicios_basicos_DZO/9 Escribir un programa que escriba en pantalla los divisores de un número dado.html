<DOCTYPE html>
<html>
	<head>
		<script language="JavaScript">
		//9.Escribir un programa que escriba en pantalla los divisores de un n√∫mero dado
		var num = parseInt(prompt("Escribe un numero: "));
		for (var i = 1; i<=num; i++){
			if (num % i == 0){
				document.write(num+" es divisible entre"+i);
			}
		}
		
		</script>	
	</head>
