<DOCTYPE html>
<html>
	<head>
		<script language"JavaScript">
		//7.Escribe un programa que pida un número y nos diga si es divisible por 2, 3, 5 o 7 (sólo hay que comprobar si lo es por uno de los cuatro).
		var num = parseInt(prompt("Escribe un numero: "));
		var divisible = parseInt(prompt("Escribe un divisible que sea 2, 3, 5 o 7;"));

		if(num%divisible == 0){
			document.write("El numero "+num+" es divisible");
		}else{
			document.write("El numero "+num+" no es divisible");
		}
		</script>
	</head>
	<body>
	</body>
</html>
